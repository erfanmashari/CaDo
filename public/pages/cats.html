<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../test.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree&family=Roboto+Condensed&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Cats</title>
</head>

<body class="flex justify-center">
    <div class="w-9/12 bg-dark text-white rounded-3xl mt-16 p-6">
        <nav class="w-full flex flex-row justify-between gap-6 mt-4 px-24">
            <div class="flex flex-row gap-6">
                <button id="contactus" class="hover-text-gold">CONTACT US</button>
                <button id="aboutus" class="hover-text-gold">ABOUT US</button>
                <button id="shop" class="hover-text-gold">SHOP</button>
            </div>
            <div class="flex flex-row gap-6">
                <button id="cart" class="text-white hover-text-gold">
                    <img src="../img/Cart.svg" alt="shopping-cart" class="fill-current text-white">
                </button>
            </div>
        </nav>
        <main class="w-full flex flex-row justify-between pl-24">
            <div class="w-8/12 mt-48">
                <h1 class="text-7xl font-bold text-gold">BEAUTIFUL</h1>
                <p class="mt-6">
                    DOMESTIC CATS THAT HAVE COME TO<br>
                    THE AID OF OUR EMOTIONS
                </p>
                <button class="mt-4 rounded-3xl">
                    <img class="w-12 bg-hover-gold border border-white rounded-3xl p-3" src="../img/arrow-right.svg"
                        alt="arrow-right">
                </button>
            </div>
            <img src="../img/Cat.png" alt="cat-image" class="w-96 mr-16">
        </main>
        <footer class="w-full px-24 flex flex-row text-center gap-8">
            <button id="home" class="w-3/12 text-3xl font-extrabold border-t-8 border-gold mb-6 pt-4">HOME</button>
            <button id="cats" class="w-3/12 text-3xl font-extrabold border-t-8 border-gold mb-6 pt-4">CAT</button>
            <button id="dogs" class="w-3/12 text-3xl font-extrabold border-t-8 border-gold mb-6 pt-4">DOG</button>
            <button id="blog" class="w-3/12 text-3xl font-extrabold border-t-8 border-gold mb-6 pt-4">BLOG</button>
        </footer>
    </div>

    <script src="../Cart.js"></script>
    <script src="../app.js"></script>
</body>

</html>
